<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

        <header>
            <h1>Cat Clicker</h1>
        </header>

  <div class="container" id="container">

        <div class="cats" id="catList">
        </div>

        <div class="displaycat" id="cat2">
          <h2 id = "cattitle" >Empty</h2>
          <img id = "catimage" src="img/catfive.jpg" alt="cat image">
          <div class="click-counter">
          	<p id = "clickCounter" >Number of Clicks = 0</p>
          </div>
        </div>

        <div class="catupdate" id="admin view">
          <h2 id = "updatecat" >Update Cat Details</h2>
          <button class="admin" id="adminbutton">Admin</button>
          <p class="catupdateinput hidden" id="inputscreen"> Cat Name
            <input type="text" id="name" value="fred" name="name">
              URL
            <input type="text" id="URL" name="URL">
              Number of clicks
            <input type="number" id="number" name="number" value="48">
            <button class="cancel" id="cancelbutton">Cancel</button>
            <button class="save" id="savebutton">save</button>
          </p>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>
