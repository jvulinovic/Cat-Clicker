<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

        <header>
            <h1>Cat Clicker</h1>
        </header>

  <div class="container" id="container">

        <div class="cats" id="catlist">
        </div>

        <div class="display-cat">
          <h2 id = "cat-title" >Empty</h2>
          <img id = "cat-image" src="img/catfive.jpg" alt="cat image">
          <div class="click-counter">
          	<p id = "click-counter" >Number of Clicks = 0</p>
          </div>
        </div>

        <div class="cat-update" id="admin-view">
          <h2 id = "update-cat" >Update Cat Details</h2>
          <button class="admin" id="admin-button">Admin</button>
          <p class="cat-update-input hidden" id="input-screen"> Cat Name
            <input type="text" id="name" value="">
              URL
            <input type="text" id="URL" name="URL">
              Number of clicks
            <input type="number" id="number" value="0">
            <button class="cancel" id="cancel-button">Cancel</button>
            <button class="save" id="save-button">save</button>
          </p>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
